<div class="jumbotron3 text-center">
  <h1>Order Now</h1>
  <p>Isi form berikut untuk mengisi pesanan anda!</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="orderForm">
        <div class="form-group">
            <label for="name" id="nameLabel">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="product">Product:</label>
          <select class="form-control" id="product" required>
            <option value="">Select product</option>
            <option>Gold ring</option>
            <option>Rosegold ring</option>
            <option>Silver ring</option>
            <option>Titanium ring</option>
            <option>Platinum ring</option>
            <option>Palladium ring</option>
            <option>Gold earrings</option>
            <option>Rosegold earrings</option>
            <option>Silver earrings</option>
            <option>Gold bracelet</option>
            <option>Rosegold bracelet</option>
            <option>Silver bracelet</option>
            <option>Gold Necklace</option>
            <option>Rosegold Necklace</option>
            <option>Silver Necklace</option>
          </select>
        </div>
        <button type="button" class="btn btn-default" onclick="submitForm()">Submit</button>
      </form>
    </div>
  </div>
</div>
